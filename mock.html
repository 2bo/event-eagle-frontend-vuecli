<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ivent-gate</title>
    <meta name="description" content="エンジニアのための勉強会検索サイト">
    <link rel="stylesheet" href="mock.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> -->
</head>

<body>
    <header>
        <div class="header-row">
            <div class="header-logo">
                <h1>Ivent Gate</h1>
            </div>
            <div class="header-form">
                <form action="/search" method="POST">
                    <div class="search-conditions">
                        <select class="header-input sc-place" name="place">
                            <option value="1">北海道</option>
                            <option value="2">青森県</option>
                        </select>
                        <select class="header-input sc-type" name="event type">
                            <option value="1">LT</option>
                            <option value="2">mokumoku</option>
                        </select>
                        <input class="header-input sc-keyword" placeholder="キーワード" type="text">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
